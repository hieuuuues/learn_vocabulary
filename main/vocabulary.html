<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Gi·ªØ nguy√™n to√†n b·ªô CSS t·ª´ file g·ªëc */
      :root {
        --primary-color: #007bff;
        --secondary-color: #00b4ff;
        --background: #f7f9fc;
        --card-bg: #ffffff;
        --text-primary: #1a2a44;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --light-blue: #e6f0fa;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fira Code", Menlo, Courier, monospace;
      }
      body {
        background: var(--background);
        color: var(--text-primary);
        min-height: 100vh;
        padding-top: 60px;
        line-height: 1.6;
        animation: fadeIn 0.5s ease-out;
      }
      .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 20;
        box-shadow: var(--shadow);
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .back-arrow {
        width: 36px;
        height: 36px;
        background: var(--card-bg);
        color: var(--primary-color);
        border-radius: 50%;
        text-decoration: none;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }
      .back-arrow:hover {
        background: var(--primary-color);
        color: white;
        transform: scale(1.05);
      }
      .header-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }
      .hamburger {
        display: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        padding: 0.5rem;
      }
      .app-container {
        display: flex;
        min-height: calc(100vh - 60px);
      }
      .sidebar {
        width: 280px;
        background: var(--card-bg);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: calc(100vh - 60px);
        top: 60px;
        z-index: 10;
        transition: transform 0.3s ease;
        box-shadow: var(--shadow);
      }
      .logo-section {
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }
      .logo-section h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }
      .days-nav {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        overflow-y: auto;
      }
      .day-item {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
      }
      .day-item:hover {
        background: var(--light-blue);
        border-color: var(--primary-color);
      }
      .day-item.active {
        background: var(--primary-color);
        color: white;
        font-weight: 600;
        border-color: var(--primary-color);
      }
      .day-item .count {
        margin-left: auto;
        background: var(--light-blue);
        color: var(--primary-color);
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        font-size: 0.875rem;
      }
      .main-content {
        margin-left: 280px;
        flex-grow: 1;
        padding: 1.5rem;
      }
      .content-header {
        margin-bottom: 1.5rem;
      }
      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .content-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }
      .create-form {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        animation: scaleIn 0.3s ease-out;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        background: var(--card-bg);
        transition: all 0.2s ease;
      }
      .form-group textarea {
        min-height: 100px;
        resize: vertical;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
      }
      .btn {
        padding: 0.65rem 1.25rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      }
      .btn-primary {
        background: var(--primary-color);
        color: white;
      }
      .btn-secondary {
        background: var(--light-blue);
        color: var(--primary-color);
      }
      .folder-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }
      .folder-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }
      .folder-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      }
      .folder-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }
      .folder-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
      }
      .folder-day {
        background: var(--light-blue);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.875rem;
      }
      .folder-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }
      .folder-stats {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .stats-item {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
      }
      .folder-meta {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
      .folder-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        gap: 0.5rem;
      }
      .progress-container {
        margin-top: 0.5rem;
        background: var(--border-color);
        border-radius: 999px;
        height: 4px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        background: var(--primary-color);
        border-radius: 999px;
        transition: width 0.3s ease;
      }
      .empty-state {
        text-align: center;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 12px;
        color: var(--text-secondary);
        box-shadow: var(--shadow);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: var(--card-bg);
        margin: 15% auto;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 90%;
        max-width: 500px;
        animation: fadeIn 0.3s ease-out;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }
      .close {
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .close:hover {
        color: var(--primary-color);
      }
      .word-list {
        max-height: 250px;
        overflow-y: auto;
        margin-bottom: 1rem;
      }
      .word-item {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border-color);
      }
      .word-item:last-child {
        border-bottom: none;
      }
      .word-term {
        font-weight: 500;
      }
      .word-definition {
        color: var(--text-secondary);
        text-align: right;
        max-width: 60%;
      }
      .notification {
        position: fixed;
        bottom: 15px;
        right: 15px;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        border-radius: 8px;
        color: white;
        box-shadow: var(--shadow);
        z-index: 1000;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* T·∫Øt hi·ªáu ·ª©ng tap highlight */
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
        animation: fadeIn 0.3s ease-out;
      }
      .theme-toggle {
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: var(--text-secondary);
      }
      .theme-toggle input {
        width: 40px;
        height: 20px;
      }
      @media (max-width: 768px) {
        body {
          padding-top: 50px;
        }
        .fixed-header {
          height: 50px;
          padding: 0.5rem 1rem;
        }
        .back-arrow {
          width: 32px;
          height: 32px;
          font-size: 1rem;
        }
        .header-title {
          font-size: 1.1rem;
        }
        .hamburger {
          display: block;
        }
        .app-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: 100vh;
          position: fixed;
          top: 50px;
          left: 0;
          transform: translateX(-100%);
          z-index: 30;
          padding: 1rem;
        }
        .sidebar.active {
          transform: translateX(0);
        }
        .main-content {
          margin-left: 0;
          padding: 1rem;
        }
        .header-actions {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
        }
        .content-header h2 {
          font-size: 1.25rem;
        }
        .folder-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        .folder-card {
          padding: 1rem;
        }
      }
      @media (max-width: 480px) {
        .header-title {
          font-size: 1rem;
        }
        .create-form,
        .folder-card {
          padding: 1rem;
        }
        .form-group input,
        .form-group textarea {
          padding: 0.65rem;
          font-size: 0.9rem;
        }
        .btn {
          padding: 0.65rem 1rem;
          font-size: 0.9rem;
        }
        .modal-content {
          width: 95%;
          padding: 1rem;
        }
      }
    </style>
  </head>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
        onSnapshot,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDr7ySnNfcgB2b2u2tPZLc5L4l1FGdjX4A",
        authDomain: "login-81d5f.firebaseapp.com",
        projectId: "login-81d5f",
        storageBucket: "login-81d5f.firebasestorage.app",
        messagingSenderId: "103989490854",
        appId: "1:103989490854:web:a4f7c848cdc27d7c11b067",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Global variables
      let currentUser = null;
      let currentDay = 1;
      let currentFolderId = null;
      const MOVE_INTERVAL = 60000; // 1 minute for testing
      let folders = {
        day1: [],
        day2: [],
        day3: [],
        day4: [],
        day5: [],
        day6: [],
        day7: [],
      };
      let timeoutIds = {};

      // C√°c h√†m ti·ªán √≠ch
      window.toggleSidebar = function () {
        document.querySelector(".sidebar").classList.toggle("active");
      };

      // Theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("change", async () => {
        if (themeToggle.checked) {
          setDarkTheme();
          await saveTheme("dark");
        } else {
          setLightTheme();
          await saveTheme("light");
        }
      });

      // Theme functions
      function setDarkTheme() {
        document.documentElement.style.setProperty("--background", "#1a1a2e");
        document.documentElement.style.setProperty("--text-primary", "#e6e6e6");
        document.documentElement.style.setProperty(
          "--text-secondary",
          "#b0b0b0"
        );
        document.documentElement.style.setProperty(
          "--card-bg",
          "rgba(30, 30, 50, 0.9)"
        );
        document.documentElement.style.setProperty("--border-color", "#3a3a5c");
        document.documentElement.style.setProperty("--light-blue", "#2d2d42");
      }

      function setLightTheme() {
        document.documentElement.style.setProperty("--background", "#f7f9fc");
        document.documentElement.style.setProperty("--text-primary", "#1a2a44");
        document.documentElement.style.setProperty(
          "--text-secondary",
          "#6b7280"
        );
        document.documentElement.style.setProperty("--card-bg", "#ffffff");
        document.documentElement.style.setProperty("--border-color", "#e5e7eb");
        document.documentElement.style.setProperty("--light-blue", "#e6f0fa");
      }

      async function saveTheme(theme) {
        if (currentUser) {
          const userRef = doc(db, "users", currentUser.uid);
          await updateDoc(userRef, { theme }, { merge: true }).catch((err) =>
            console.error("Error saving theme:", err)
          );
        }
      }

      // Data loading and saving functions
      async function loadData() {
        if (!currentUser) {
          updateFolderDisplay();
          return;
        }
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          folders = data.folders || {
            day1: [],
            day2: [],
            day3: [],
            day4: [],
            day5: [],
            day6: [],
            day7: [],
          };
          const theme = data.theme || "light";
          themeToggle.checked = theme === "dark";
          themeToggle.dispatchEvent(new Event("change"));
        } else {
          await setDoc(userRef, { folders, theme: "light" });
        }
        checkAndUpdateFolders();
        updateFolderDisplay();
      }

      async function saveData() {
        if (currentUser) {
          const userRef = doc(db, "users", currentUser.uid);
          await updateDoc(userRef, { folders }).catch((err) => {
            console.error("Error saving data:", err);
            showNotification("Failed to save data!", "error");
          });
          updateAllCounts();
        } else {
          showNotification("Please log in to save your data!", "warning");
        }
      }

      // Folder management functions
      window.toggleCreateForm = function () {
        const form = document.getElementById("createForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
      };

      window.createFolder = async function () {
        const name = document.getElementById("folderName").value.trim();
        const description = document.getElementById("description").value.trim();
        if (!name) {
          showNotification("Please enter a folder name!", "warning");
          return;
        }

        const folder = {
          name,
          description: description || "No description",
          currentDay: 1,
          id: Date.now(),
          creator: currentUser ? currentUser.displayName || "User" : "Guest",
          wordCount: 0,
          createdAt: new Date().toISOString(),
          lastMoved: new Date().toISOString(),
          words: [],
          hasInitialWords: false,
        };

        folders.day1.push(folder);
        await saveData();
        updateFolderDisplay();

        document.getElementById("folderName").value = "";
        document.getElementById("description").value = "";
        toggleCreateForm();

        showNotification("Folder created successfully!", "success");
        startFolderTimer(folder);
      };

      // Timer and update functions
      function startFolderTimer(folder) {
        if (timeoutIds[folder.id]) clearTimeout(timeoutIds[folder.id]);
        const createdTime = new Date(
          folder.lastMoved || folder.createdAt
        ).getTime();
        const currentTime = new Date().getTime();
        const timePassed = currentTime - createdTime;
        const timeLeft = MOVE_INTERVAL - (timePassed % MOVE_INTERVAL);

        timeoutIds[folder.id] = setTimeout(() => moveFolder(folder), timeLeft);
      }

      function moveFolder(folder) {
        if (folder.currentDay < 7) {
          folders[`day${folder.currentDay}`] = folders[
            `day${folder.currentDay}`
          ].filter((f) => f.id !== folder.id);
          folder.currentDay++;
          folder.lastMoved = new Date().toISOString();
          folders[`day${folder.currentDay}`].push(folder);
          saveData();
          updateFolderDisplay();
          showNotification(
            `Folder "${folder.name}" moved to Day ${folder.currentDay}`,
            "success"
          );
          if (folder.currentDay < 7) startFolderTimer(folder);
        }
      }

      window.moveToNextDay = async function (id) {
        for (let i = 1; i <= 7; i++) {
          const dayKey = `day${i}`;
          const folderIndex = folders[dayKey].findIndex((f) => f.id === id);
          if (folderIndex !== -1 && i < 7) {
            const folder = folders[dayKey][folderIndex];
            folders[dayKey].splice(folderIndex, 1);
            folder.currentDay++;
            folder.lastMoved = new Date().toISOString();
            folders[`day${folder.currentDay}`].push(folder);
            await saveData();
            updateFolderDisplay();
            showNotification(
              `Moved folder to Day ${folder.currentDay}`,
              "success"
            );
            startFolderTimer(folder);
            break;
          }
        }
      };

      window.deleteFolder = async function (id) {
        if (confirm("Are you sure you want to delete this folder?")) {
          for (let i = 1; i <= 7; i++) {
            const dayKey = `day${i}`;
            folders[dayKey] = folders[dayKey].filter((f) => f.id !== id);
          }
          await saveData();
          updateFolderDisplay();
          showNotification("Folder deleted successfully!", "success");
        }
      };

      // Display and UI update functions
      function updateAllCounts() {
        for (let i = 1; i <= 7; i++) {
          document.getElementById(`count-${i}`).textContent =
            folders[`day${i}`].length;
        }
      }

      window.showDay = function (day) {
        currentDay = day;
        document.getElementById("currentDayTitle").textContent = `Day ${day}`;
        const dayItems = document.querySelectorAll(".day-item");
        dayItems.forEach((item) => item.classList.remove("active"));
        dayItems[day - 1].classList.add("active");

        if (window.innerWidth <= 768) {
          document.querySelector(".sidebar").classList.remove("active");
        }
        updateFolderDisplay();
      };

      function updateFolderDisplay() {
        const container = document.getElementById("folderContainer");
        const currentFolders = folders[`day${currentDay}`] || [];

        if (currentFolders.length === 0) {
          container.innerHTML =
            '<div class="empty-state"><h3>No Folders</h3><p>Create a new folder to get started.</p></div>';
          return;
        }

        container.innerHTML = currentFolders
          .map((folder) => {
            const nextMoveTime = new Date(folder.lastMoved);
            nextMoveTime.setTime(nextMoveTime.getTime() + MOVE_INTERVAL);

            const studyButton = folder.hasInitialWords
              ? `<button class="btn btn-secondary" onclick="window.location.href='study-options.html?id=${folder.id}'">Study</button>`
              : `<button class="btn btn-secondary" onclick="window.location.href='vocabulary-input.html?id=${folder.id}'">Add Words</button>`;

            return `
                  <div class="folder-card">
                      <div class="folder-header">
                          <h3 class="folder-title">${folder.name}</h3>
                          <span class="folder-day">Day ${
                            folder.currentDay
                          }</span>
                      </div>
                      <p class="folder-description">${folder.description}</p>
                      <div class="folder-stats">
                          <div class="stats-item">
                              <span>üìö Words:</span>
                              <span>${folder.wordCount || 0}</span>
                          </div>
                          <div class="stats-item">
                              <span>‚è±Ô∏è Next Move:</span>
                              <span>${
                                folder.currentDay < 7
                                  ? nextMoveTime.toLocaleString()
                                  : "Completed"
                              }</span>
                          </div>
                      </div>
                      <div class="folder-actions">
                          ${studyButton}
                          <button class="btn btn-secondary" onclick="window.showWordModal(${
                            folder.id
                          }, '${folder.name}')">
                              View Words
                          </button>
                      </div>
                      <div class="folder-meta">
                          <span>Created: ${new Date(
                            folder.createdAt
                          ).toLocaleString()}</span>
                          <span>By: ${folder.creator}</span>
                      </div>
                      <div class="progress-container">
                          <div class="progress-bar" style="width: ${
                            (folder.currentDay / 7) * 100
                          }%"></div>
                      </div>
                      <div class="folder-actions">
                          ${
                            folder.currentDay < 7
                              ? `<button class="btn btn-secondary" onclick="window.moveToNextDay(${folder.id})">Move Day</button>`
                              : `<span style="color: var(--success)">‚úì Completed</span>`
                          }
                          <button class="btn btn-secondary" style="color: #e11d48;" onclick="window.deleteFolder(${
                            folder.id
                          })">Delete</button>
                      </div>
                  </div>`;
          })
          .join("");

        updateAllCounts();
      }

      // Word management functions
      window.showWordModal = async function (folderId, folderName) {
        currentFolderId = folderId;
        const modal = document.getElementById("wordModal");
        const wordList = document.getElementById("wordList");
        const modalTitle = document.getElementById("modalTitle");
        modalTitle.textContent = `Words in ${folderName}`;

        const folder = Object.values(folders)
          .flat()
          .find((f) => f.id === folderId);
        const words = folder.words || [];
        wordList.innerHTML = words.length
          ? words
              .map(
                (word) => `
                  <div class="word-item">
                      <span class="word-term">${word.word}</span>
                      <span class="word-definition">${word.meaning}</span>
                  </div>
              `
              )
              .join("")
          : "<p>No words yet.</p>";

        document.getElementById("newWord").value = "";
        document.getElementById("newDefinition").value = "";
        modal.style.display = "block";
      };

      window.closeWordModal = function () {
        document.getElementById("wordModal").style.display = "none";
        currentFolderId = null;
      };

      window.addWord = async function () {
        const word = document.getElementById("newWord").value.trim();
        const meaning = document.getElementById("newDefinition").value.trim();

        if (!word || !meaning) {
          showNotification("Please enter both word and definition!", "warning");
          return;
        }

        const folder = Object.values(folders)
          .flat()
          .find((f) => f.id === currentFolderId);

        if (!folder) return;

        if (!folder.words) folder.words = [];
        if (
          folder.words.some((w) => w.word.toLowerCase() === word.toLowerCase())
        ) {
          showNotification("Word already exists!", "warning");
          return;
        }

        folder.words.push({ word, meaning });
        folder.wordCount = folder.words.length;
        folder.hasInitialWords = true;
        await saveData();
        updateFolderDisplay();

        const wordList = document.getElementById("wordList");
        wordList.innerHTML = folder.words
          .map(
            (w) => `
              <div class="word-item">
                  <span class="word-term">${w.word}</span>
                  <span class="word-definition">${w.meaning}</span>
              </div>
          `
          )
          .join("");

        document.getElementById("newWord").value = "";
        document.getElementById("newDefinition").value = "";
        showNotification("Word added successfully!", "success");
      };

      // Utility functions
      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : type === "warning"
            ? "var(--warning)"
            : "var(--primary-color)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

      function checkAndUpdateFolders() {
        for (let i = 1; i <= 7; i++) {
          const dayFolders = folders[`day${i}`];
          dayFolders.forEach((folder) => {
            if (folder.currentDay < 7) {
              const now = new Date();
              const lastMoved = new Date(folder.lastMoved || folder.createdAt);
              const timeDiff = now - lastMoved;
              const daysToMove = Math.floor(timeDiff / MOVE_INTERVAL);

              if (daysToMove > 0) {
                folders[`day${folder.currentDay}`] = folders[
                  `day${folder.currentDay}`
                ].filter((f) => f.id !== folder.id);
                folder.currentDay = Math.min(folder.currentDay + daysToMove, 7);
                folder.lastMoved = now.toISOString();
                folders[`day${folder.currentDay}`].push(folder);
              }
              if (folder.currentDay < 7) startFolderTimer(folder);
            }
          });
        }
        saveData();
        updateFolderDisplay();
      }

      // Event listeners and initialization
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          await loadData();
          showNotification(
            `Welcome, ${user.displayName || "User"}!`,
            "success"
          );
          const userRef = doc(db, "users", user.uid);
          onSnapshot(
            userRef,
            (docSnapshot) => {
              if (docSnapshot.exists()) {
                folders = docSnapshot.data().folders || {
                  day1: [],
                  day2: [],
                  day3: [],
                  day4: [],
                  day5: [],
                  day6: [],
                  day7: [],
                };
                updateFolderDisplay();
              }
            },
            (err) => console.error("Error listening to Firestore:", err)
          );
        } else {
          folders = {
            day1: [],
            day2: [],
            day3: [],
            day4: [],
            day5: [],
            day6: [],
            day7: [],
          };
          updateFolderDisplay();
        }
      });

      window.addEventListener("load", () => showDay(1));

      document.addEventListener("click", (e) => {
        const sidebar = document.querySelector(".sidebar");
        const hamburger = document.querySelector(".hamburger");
        if (
          !sidebar.contains(e.target) &&
          !hamburger.contains(e.target) &&
          sidebar.classList.contains("active")
        ) {
          sidebar.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
