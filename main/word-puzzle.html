<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzle | Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --background: #f7f9fc;
        --card-bg: #ffffff;
        --text-primary: #1a2a44;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --light-blue: #e6f0fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fira Code", Menlo, Courier, monospace;
      }

      body {
        background: var(--background);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .container {
        max-width: 900px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 2rem;
      }

      .back-button {
        padding: 0.75rem;
        background: var(--card-bg);
        color: var(--primary-color);
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        transition: background 0.2s;
        box-shadow: var(--shadow);
      }

      .back-button:hover {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .puzzle-container {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: var(--shadow);
        text-align: center;
        position: relative;
      }

      .puzzle-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .puzzle-meaning {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        background: var(--light-blue);
        border-radius: 6px;
        display: inline-block;
      }

      .hint-btn {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: var(--primary-color);
        color: var(--card-bg);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }

      .hint-btn:hover {
        background: #0056b3;
      }

      .puzzle-area {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
        margin-bottom: 2rem;
      }

      .word-slots {
        display: flex;
        gap: 0.5rem;
        min-height: 60px;
        padding: 0.5rem;
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        background: var(--card-bg);
        justify-content: center;
      }

      .letter-slot {
        width: 40px;
        height: 40px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--text-primary);
        background: var(--light-blue);
        transition: background 0.2s;
        cursor: pointer;
      }

      .letter-slot.filled {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .letter-slot.correct {
        background: var(--success);
      }

      .letter-slot.incorrect {
        background: var(--error);
      }

      .letter-tiles {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .letter-tile {
        width: 40px;
        height: 40px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--primary-color);
        transition: background 0.2s;
        user-select: none;
        cursor: pointer;
      }

      .letter-tile:hover {
        background: var(--light-blue);
      }

      .letter-tile.selected {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .puzzle-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .btn-secondary {
        background: var(--light-blue);
        color: var(--primary-color);
      }

      .btn-warning {
        background: var(--warning);
        color: var(--card-bg);
      }

      .btn:hover {
        background: #0056b3;
        color: var(--card-bg);
      }

      .result-message {
        font-size: 1.25rem;
        margin-top: 1rem;
        display: none;
        font-weight: 500;
      }

      .result-message.success {
        color: var(--success);
        display: block;
      }

      .result-message.error {
        color: var(--error);
        display: block;
      }

      .result-details {
        margin-top: 1rem;
        font-size: 1rem;
        color: var(--text-secondary);
        display: none;
        background: var(--light-blue);
        padding: 1rem;
        border-radius: 6px;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        color: var(--card-bg);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .puzzle-container {
          padding: 1.5rem;
        }

        .word-slots,
        .letter-tiles {
          max-width: 90vw;
        }

        .letter-slot,
        .letter-tile {
          width: 35px;
          height: 35px;
          font-size: 1rem;
        }

        .hint-btn {
          top: 1rem;
          right: 1rem;
          padding: 0.4rem 0.8rem;
        }

        .puzzle-meaning {
          font-size: 1rem;
          padding: 0.4rem 0.8rem;
        }

        .btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#" class="back-button" id="backButton">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>

      <div class="puzzle-container">
        <h2 class="puzzle-title">Ghép từ</h2>
        <div class="puzzle-meaning" id="puzzleMeaning">Loading...</div>
        <button class="hint-btn" onclick="showHint()">Gợi ý</button>
        <div class="puzzle-area">
          <div class="word-slots" id="wordSlots"></div>
          <div class="letter-tiles" id="letterTiles"></div>
        </div>
        <div class="result-message" id="resultMessage"></div>
        <div class="result-details" id="resultDetails"></div>
        <div class="puzzle-controls">
          <button class="btn btn-secondary" onclick="shuffleTiles()">
            <i class="fas fa-random"></i> Xáo lại
          </button>
          <button class="btn btn-primary" onclick="checkAnswer()">
            <i class="fas fa-check"></i> Kiểm tra
          </button>
          <button class="btn btn-primary" onclick="nextPuzzle()">
            <i class="fas fa-arrow-right"></i> Tiếp theo
          </button>
          <button class="btn btn-warning" onclick="revealAnswer()">
            <i class="fas fa-eye"></i> Hiển thị đáp án
          </button>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      let allWords = [];
      let currentPuzzle = null;
      let correctWord = "";
      let score = 0;
      let hintUsed = false;
      let selectedTile = null;

      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get("id");

        document.getElementById(
          "backButton"
        ).href = `study-options.html?id=${folderId}`;
        loadAllWords();
        if (allWords.length === 0) {
          showNotification("Chưa có từ vựng nào để chơi!", "error");
          setTimeout(() => (window.location.href = "index.html"), 2000);
          return;
        }
        loadScore();
        generatePuzzle();
      });

      function loadAllWords() {
        const folders =
          JSON.parse(localStorage.getItem("vocabularyFolders")) || {};
        allWords = [];
        for (let day = 1; day <= 7; day++) {
          const dayKey = `day${day}`;
          if (folders[dayKey]) {
            folders[dayKey].forEach((folder) => {
              const flashcards = JSON.parse(
                localStorage.getItem(`flashcards_${folder.id}`) || "[]"
              );
              flashcards.forEach((card) =>
                allWords.push({ word: card.word, meaning: card.meaning })
              );
            });
          }
        }
      }

      function loadScore() {
        score = parseInt(localStorage.getItem("puzzleScore")) || 0;
      }

      function saveScore() {
        localStorage.setItem("puzzleScore", score);
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generatePuzzle() {
        const randomIndex = Math.floor(Math.random() * allWords.length);
        currentPuzzle = allWords[randomIndex];
        correctWord = currentPuzzle.word.toLowerCase();
        hintUsed = false;
        selectedTile = null;

        document.getElementById("puzzleMeaning").textContent =
          currentPuzzle.meaning;
        document.getElementById("resultMessage").style.display = "none";
        document.getElementById("resultDetails").style.display = "none";

        const wordSlots = document.getElementById("wordSlots");
        wordSlots.innerHTML = "";
        for (let i = 0; i < correctWord.length; i++) {
          const slot = document.createElement("div");
          slot.className = "letter-slot";
          slot.dataset.index = i;
          slot.addEventListener("click", handleSlotClick);
          wordSlots.appendChild(slot);
        }

        const letterTiles = document.getElementById("letterTiles");
        letterTiles.innerHTML = "";
        let letters = correctWord.split("");
        if (Math.random() > 0.5) {
          letters.push(
            String.fromCharCode(97 + Math.floor(Math.random() * 26))
          );
        }
        const shuffledLetters = shuffleArray(letters);
        shuffledLetters.forEach((letter) => {
          const tile = document.createElement("div");
          tile.className = "letter-tile";
          tile.textContent = letter;
          tile.addEventListener("click", handleTileClick);
          letterTiles.appendChild(tile);
        });
      }

      function handleTileClick(e) {
        const tile = e.target;

        if (selectedTile === tile) {
          tile.classList.remove("selected");
          selectedTile = null;
        } else {
          if (selectedTile) {
            selectedTile.classList.remove("selected");
          }
          tile.classList.add("selected");
          selectedTile = tile;
        }
      }

      function handleSlotClick(e) {
        const slot = e.target;

        if (slot.textContent) {
          const newTile = document.createElement("div");
          newTile.className = "letter-tile";
          newTile.textContent = slot.textContent;
          newTile.addEventListener("click", handleTileClick);
          document.getElementById("letterTiles").appendChild(newTile);

          slot.textContent = "";
          slot.classList.remove("filled", "correct", "incorrect");
        } else if (selectedTile) {
          slot.textContent = selectedTile.textContent;
          slot.classList.add("filled");
          selectedTile.remove();
          selectedTile = null;
        }
      }

      function checkAnswer() {
        const slots = document.querySelectorAll(".letter-slot");
        const currentWord = Array.from(slots)
          .map((slot) => slot.textContent)
          .join("")
          .toLowerCase();
        const resultMessage = document.getElementById("resultMessage");
        const resultDetails = document.getElementById("resultDetails");

        if (currentWord.length !== correctWord.length) {
          resultMessage.textContent = "Chưa đủ chữ cái!";
          resultMessage.className = "result-message error";
          resultMessage.style.display = "block";
          return;
        }

        let feedback = "";
        slots.forEach((slot, index) => {
          const userLetter = slot.textContent.toLowerCase();
          const correctLetter = correctWord[index];
          if (userLetter === correctLetter) {
            slot.classList.add("correct");
            slot.classList.remove("incorrect");
          } else {
            slot.classList.add("incorrect");
            slot.classList.remove("correct");
          }
        });

        if (currentWord === correctWord) {
          resultMessage.textContent = "Chính xác! 🎉";
          resultMessage.className = "result-message success";
          feedback = "Bạn đã ghép từ hoàn hảo!";
          score += hintUsed ? 5 : 10;
          saveScore();
        } else {
          resultMessage.textContent = "Sai rồi!";
          resultMessage.className = "result-message error";
          feedback = `Từ đúng là: <strong>${correctWord}</strong>. Hãy thử lại!`;
        }

        resultMessage.style.display = "block";
        resultDetails.innerHTML = feedback;
        resultDetails.style.display = "block";
      }

      function revealAnswer() {
        const slots = document.querySelectorAll(".letter-slot");
        const letterTiles = document.getElementById("letterTiles");
        letterTiles.innerHTML = "";
        slots.forEach((slot, index) => {
          slot.textContent = correctWord[index];
          slot.classList.add("correct");
          slot.classList.remove("filled", "incorrect");
        });
        document.getElementById("resultMessage").textContent =
          "Đáp án đã được hiển thị!";
        document.getElementById("resultMessage").className =
          "result-message warning";
        document.getElementById("resultMessage").style.display = "block";
        document.getElementById("resultDetails").style.display = "none";
        if (!hintUsed) score = Math.max(0, score - 5);
        saveScore();
      }

      function shuffleTiles() {
        const slots = document.querySelectorAll(".letter-slot");
        const letters = Array.from(slots)
          .map((slot) => slot.textContent)
          .filter(Boolean);
        slots.forEach((slot) => {
          slot.textContent = "";
          slot.classList.remove("filled", "correct", "incorrect");
          slot.style.background = "var(--light-blue)";
        });

        const letterTiles = document.getElementById("letterTiles");
        letterTiles.innerHTML = "";
        shuffleArray(letters).forEach((letter) => {
          const tile = document.createElement("div");
          tile.className = "letter-tile";
          tile.textContent = letter;
          tile.addEventListener("click", handleTileClick);
          letterTiles.appendChild(tile);
        });

        document.getElementById("resultMessage").style.display = "none";
        document.getElementById("resultDetails").style.display = "none";
        selectedTile = null;
      }

      function showHint() {
        const slots = document.querySelectorAll(".letter-slot");
        const emptySlot = Array.from(slots).find((slot) => !slot.textContent);
        if (emptySlot) {
          const index = parseInt(emptySlot.dataset.index);
          emptySlot.textContent = correctWord[index];
          emptySlot.classList.add("filled");
          const tileToRemove = Array.from(
            document.querySelectorAll(".letter-tile")
          ).find((tile) => tile.textContent === correctWord[index]);
          if (tileToRemove) tileToRemove.remove();
          if (selectedTile === tileToRemove) selectedTile = null;
          hintUsed = true;
          showNotification("Đã thêm một chữ cái gợi ý!", "warning");
        } else {
          showNotification("Không còn ô trống để gợi ý!", "error");
        }
      }

      function nextPuzzle() {
        generatePuzzle();
      }

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : "var(--warning)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkAnswer();
        if (e.key === " ") nextPuzzle();
        if (e.key === "r") shuffleTiles();
        if (e.key === "h") showHint();
        if (e.key === "v") revealAnswer();
      });
    </script>
  </body>
</html>
