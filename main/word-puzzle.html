<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzle | Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --background: #f7f9fc;
        --card-bg: #ffffff;
        --text-primary: #1a2a44;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --light-blue: #e6f0fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fira Code", Menlo, Courier, monospace;
      }

      body {
        background: var(--background);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .container {
        max-width: 900px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 2rem;
      }

      .back-button {
        padding: 0.75rem;
        background: var(--card-bg);
        color: var(--primary-color);
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        transition: background 0.2s;
        box-shadow: var(--shadow);
      }

      .back-button:hover {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .puzzle-container {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: var(--shadow);
        text-align: center;
        position: relative;
      }

      .puzzle-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .puzzle-meaning {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background: var(--light-blue);
        border-radius: 6px;
        display: inline-block;
      }

      .hint-btn {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: var(--primary-color);
        color: var(--card-bg);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }

      .hint-btn:hover {
        background: #0056b3;
      }

      .puzzle-area {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
        margin-bottom: 2rem;
      }

      .word-input {
        padding: 0.75rem;
        font-size: 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: 6px;
        width: 100%;
        max-width: 300px;
        text-align: center;
        outline: none;
        transition: border-color 0.2s;
      }

      .word-input:focus {
        border-color: var(--primary-color);
      }

      .puzzle-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .btn-secondary {
        background: var(--light-blue);
        color: var(--primary-color);
      }

      .btn-warning {
        background: var(--warning);
        color: var(--card-bg);
      }

      .btn:hover {
        background: #0056b3;
        color: var(--card-bg);
      }

      .result-message {
        font-size: 1.25rem;
        margin-top: 1rem;
        display: none;
        font-weight: 500;
      }

      .result-message.success {
        color: var(--success);
        display: block;
      }

      .result-message.error {
        color: var(--error);
        display: block;
      }

      .result-details {
        margin-top: 1rem;
        font-size: 1rem;
        color: var(--text-secondary);
        display: none;
        background: var(--light-blue);
        padding: 1rem;
        border-radius: 6px;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        color: var(--card-bg);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .puzzle-container {
          padding: 1.5rem;
        }

        .word-input {
          max-width: 90vw;
          font-size: 1rem;
        }

        .hint-btn {
          top: 1rem;
          right: 1rem;
          padding: 0.4rem 0.8rem;
        }

        .puzzle-meaning {
          font-size: 1rem;
          padding: 0.4rem 0.8rem;
        }

        .btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#" class="back-button" id="backButton">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>

      <div class="puzzle-container">
        <h2 class="puzzle-title">ƒêo√°n t·ª´</h2>
        <div class="puzzle-meaning" id="puzzleMeaning">Loading...</div>
        <button class="hint-btn" onclick="showHint()">G·ª£i √Ω</button>
        <div class="puzzle-area">
          <input
            type="text"
            class="word-input"
            id="wordInput"
            placeholder="Nh·∫≠p t·ª´ c·ªßa b·∫°n"
          />
        </div>
        <div class="result-message" id="resultMessage"></div>
        <div class="result-details" id="resultDetails"></div>
        <div class="puzzle-controls">
          <button class="btn btn-secondary" onclick="clearInput()">
            <i class="fas fa-eraser"></i> X√≥a
          </button>
          <button class="btn btn-primary" onclick="checkAnswer()">
            <i class="fas fa-check"></i> Ki·ªÉm tra
          </button>
          <button class="btn btn-primary" onclick="nextPuzzle()">
            <i class="fas fa-arrow-right"></i> Ti·∫øp theo
          </button>
          <button class="btn btn-warning" onclick="revealAnswer()">
            <i class="fas fa-eye"></i> Hi·ªÉn th·ªã ƒë√°p √°n
          </button>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Audio elements for correct and incorrect answers -->
    <audio
      id="correctSound"
      src="./Am_thanh_lua_chon_Dung-www_tiengdong_com.mp3"
    ></audio>
    <audio
      id="incorrectSound"
      src="./Am_thanh_khi_chon_nham-www_tiengdong_com.mp3"
    ></audio>

    <script>
      let allWords = [];
      let currentPuzzle = null;
      let correctWord = "";
      let score = 0;
      let hintUsed = false;

      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get("id");

        document.getElementById(
          "backButton"
        ).href = `study-options.html?id=${folderId}`;
        loadAllWords();
        if (allWords.length === 0) {
          showNotification("Ch∆∞a c√≥ t·ª´ v·ª±ng n√†o ƒë·ªÉ ch∆°i!", "error");
          setTimeout(() => (window.location.href = "index.html"), 2000);
          return;
        }
        loadScore();
        generatePuzzle();
      });

      function loadAllWords() {
        const folders =
          JSON.parse(localStorage.getItem("vocabularyFolders")) || {};
        allWords = [];
        for (let day = 1; day <= 7; day++) {
          const dayKey = `day${day}`;
          if (folders[dayKey]) {
            folders[dayKey].forEach((folder) => {
              const flashcards = JSON.parse(
                localStorage.getItem(`flashcards_${folder.id}`) || "[]"
              );
              flashcards.forEach((card) =>
                allWords.push({ word: card.word, meaning: card.meaning })
              );
            });
          }
        }
      }

      function loadScore() {
        score = parseInt(localStorage.getItem("puzzleScore")) || 0;
      }

      function saveScore() {
        localStorage.setItem("puzzleScore", score);
      }

      function generatePuzzle() {
        const randomIndex = Math.floor(Math.random() * allWords.length);
        currentPuzzle = allWords[randomIndex];
        correctWord = currentPuzzle.word.toLowerCase();
        hintUsed = false;

        document.getElementById("puzzleMeaning").textContent =
          currentPuzzle.meaning;
        document.getElementById("wordInput").value = "";
        document.getElementById("resultMessage").style.display = "none";
        document.getElementById("resultDetails").style.display = "none";
      }

      function checkAnswer() {
        const userWord = document
          .getElementById("wordInput")
          .value.trim()
          .toLowerCase();
        const resultMessage = document.getElementById("resultMessage");
        const resultDetails = document.getElementById("resultDetails");
        const correctSound = document.getElementById("correctSound");
        const incorrectSound = document.getElementById("incorrectSound");

        if (!userWord) {
          resultMessage.textContent = "Vui l√≤ng nh·∫≠p t·ª´!";
          resultMessage.className = "result-message error";
          resultMessage.style.display = "block";
          incorrectSound.play();
          return;
        }

        if (userWord === correctWord) {
          resultMessage.textContent = "Ch√≠nh x√°c! üéâ";
          resultMessage.className = "result-message success";
          resultDetails.textContent = "B·∫°n ƒë√£ ƒëo√°n ƒë√∫ng t·ª´!";
          score += hintUsed ? 5 : 10;
          saveScore();
          correctSound.play();
        } else {
          resultMessage.textContent = "Sai r·ªìi!";
          resultMessage.className = "result-message error";
          resultDetails.innerHTML = `T·ª´ ƒë√∫ng l√†: <strong>${correctWord}</strong>. H√£y th·ª≠ l·∫°i!`;
          incorrectSound.play();
        }

        resultMessage.style.display = "block";
        resultDetails.style.display = "block";
      }

      function revealAnswer() {
        const resultMessage = document.getElementById("resultMessage");
        const resultDetails = document.getElementById("resultDetails");
        const incorrectSound = document.getElementById("incorrectSound");

        document.getElementById("wordInput").value = correctWord;
        resultMessage.textContent = "ƒê√°p √°n ƒë√£ ƒë∆∞·ª£c hi·ªÉn th·ªã!";
        resultMessage.className = "result-message warning";
        resultMessage.style.display = "block";
        resultDetails.style.display = "none";
        if (!hintUsed) score = Math.max(0, score - 5);
        saveScore();
        incorrectSound.play();
      }

      function clearInput() {
        document.getElementById("wordInput").value = "";
        document.getElementById("resultMessage").style.display = "none";
        document.getElementById("resultDetails").style.display = "none";
      }

      function showHint() {
        const input = document.getElementById("wordInput");
        const currentValue = input.value.toLowerCase();
        if (currentValue.length < correctWord.length) {
          input.value = correctWord.slice(0, currentValue.length + 1);
          hintUsed = true;
          showNotification("ƒê√£ th√™m m·ªôt ch·ªØ c√°i g·ª£i √Ω!", "warning");
        } else {
          showNotification("Kh√¥ng th·ªÉ g·ª£i √Ω th√™m!", "error");
        }
      }

      function nextPuzzle() {
        generatePuzzle();
      }

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor =
          type === "success"
            ? "var(--success)"
            : type === "error"
            ? "var(--error)"
            : "var(--warning)";
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }

      document.addEventListener("keydown", (e) => {
        const wordInput = document.getElementById("wordInput");
        // Check if the input field is focused
        if (document.activeElement === wordInput) {
          // If input is focused, only allow Enter to check answer
          if (e.key === "Enter") {
            checkAnswer();
          }
          return; // Prevent other shortcuts while typing
        }

        // If input is not focused, allow all shortcuts
        if (e.key === "Enter") checkAnswer();
        if (e.key === " ") nextPuzzle();
        if (e.key === "r") clearInput();
        if (e.key === "h") showHint();
        if (e.key === "v") revealAnswer();
      });
    </script>
  </body>
</html>
