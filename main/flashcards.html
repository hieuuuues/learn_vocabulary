<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards | Vocabulary Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://unpkg.com/franc-min@6.2.0/franc-min.js"></script>
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #00b4ff;
        --gradient-primary: linear-gradient(135deg, #4f46e5, #2563eb);
        --gradient-hover: linear-gradient(135deg, #4338ca, #1d4ed8);
        --background: #f7f9fc;
        --card-bg: #ffffff;
        --text-primary: #1a2a44;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
        --light-blue: #e6f0fa;
        --highlight-border: 2px solid #007bff;
        --chat-bg: #f0f4f8;
        --chat-user-bg: #e3f2fd;
        --chat-bot-bg: #d1fae5;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --rainbow: linear-gradient(90deg, #ff0000, #0000ff, #8000ff);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes messageIn {
        from {
          opacity: 0;
          transform: translateY(10px);
          filter: blur(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      @keyframes typingDot {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fira Code", Menlo, Courier, monospace;
      }

      body {
        background: var(--background);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.5s ease-out;
      }

      .container {
        max-width: 1000px;
        width: 100%;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 2rem;
      }

      .back-button {
        padding: 0.75rem;
        border-radius: 50%;
        background: var(--card-bg);
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
      }

      .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: scale(1.05);
      }

      .flashcard-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 600px;
        margin: 0 auto;
        perspective: 1000px;
        contain: content;
        animation: scaleIn 0.3s ease-out;
      }

      .flashcard {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: var(--highlight-border);
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--card-bg);
        border-radius: 12px;
        padding: 2rem;
        overflow: hidden;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .card-back {
        transform: rotateY(180deg);
        background: var(--light-blue);
      }

      .card-word {
        font-size: 2.25rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1rem;
        text-align: center;
        max-width: 100%;
      }

      .card-phonetic {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        max-width: 100%;
      }

      .card-image {
        max-width: 300px;
        max-height: 200px;
        object-fit: contain;
        margin-bottom: 1.5rem;
        border-radius: 8px;
      }

      .card-counter {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .card-controls {
        margin-top: 2rem;
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 0.65rem 1.25rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }

      .control-btn:hover {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      }

      .control-btn.primary {
        background: var(--primary-color);
        color: white;
      }
      .control-btn.active {
        background: var(--secondary-color);
        color: white;
      }

      .action-buttons {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.75rem;
      }

      .action-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--card-bg);
        color: var(--primary-color);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        transform: scale(1.05);
        background: var(--primary-color);
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        right: 2rem;
        transform: translateY(-50%);
        width: 350px;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 2rem;
        max-height: 85vh;
        overflow-y: auto;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
      }

      .modal.active {
        display: block;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-header h2 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        color: var(--primary-color);
      }

      .edit-form label {
        display: block;
        font-size: 1rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .edit-form input,
      .edit-form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: "Fira Code", Menlo, Courier, monospace;
      }

      .edit-form textarea {
        resize: vertical;
        min-height: 80px;
      }

      .edit-form button {
        padding: 0.65rem 1.25rem;
        border: none;
        border-radius: 8px;
        background: var(--primary-color);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .edit-form button:hover {
        background: var(--secondary-color);
      }

      .dict-word {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--primary-color);
      }
      .dict-phonetic {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      .dict-meaning {
        margin-bottom: 1.5rem;
      }
      .dict-meaning h3 {
        color: var(--primary-color);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
      .dict-translation {
        font-size: 1rem;
        color: var(--text-primary);
      }
      .dict-example {
        color: var(--text-secondary);
        font-style: italic;
        margin: 0.5rem 0;
        padding-left: 1rem;
        border-left: 2px solid var(--primary-color);
      }

      .sentence-content strong {
        font-weight: 700;
        color: var(--primary-color);
      }
      .sentence-translation {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin: 1rem 0;
      }

      .modal button {
        padding: 0.65rem 1.25rem;
        border: none;
        border-radius: 8px;
        background: var(--primary-color);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 1rem;
      }

      .modal button:hover {
        background: var(--secondary-color);
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--border-color);
      }

      .progress {
        height: 100%;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      /* Chat box styles */
      .unier-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow-lg);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .unier-btn:hover {
        transform: scale(1.1);
        background: var(--gradient-hover);
      }

      .unier-chat {
        display: none;
        position: fixed;
        bottom: 6rem;
        right: 2rem;
        width: 350px;
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        padding: 1rem;
        max-height: 70vh;
        overflow-y: auto;
        z-index: 1000;
        animation: fadeInUp 0.3s ease-out;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      .unier-chat.active {
        display: block;
      }

      .unier-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .unier-header img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      .unier-header h2 {
        font-size: 1.2rem;
        color: var(--primary-color);
        font-weight: 600;
      }

      .chat-messages {
        max-height: 50vh;
        overflow-y: auto;
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      .message-container {
        margin: 0.5rem 0;
      }

      .message {
        max-width: 85%;
        padding: 0.75rem 1rem;
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .user-message {
        margin-left: auto;
        background: var(--gradient-primary);
        color: white;
        border-bottom-right-radius: var(--radius-sm);
      }

      .ai-message {
        margin-right: auto;
        background: var(--light-blue);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-bottom-left-radius: var(--radius-sm);
        box-shadow: var(--shadow-sm);
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 0.5rem 0.75rem;
        background: var(--light-blue);
        border-radius: var(--radius-md);
        margin-bottom: 0.5rem;
        width: fit-content;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background: var(--primary-color);
        border-radius: 50%;
        opacity: 0.6;
        animation: typingDot 1s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      .chat-input-area {
        display: flex;
        gap: 0.5rem;
      }

      .chat-input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        outline: none;
        resize: none;
        max-height: 100px;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      .chat-input:focus {
        border-color: var(--primary-color);
      }

      .send-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius-md);
        background: var(--gradient-primary);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .send-btn:hover {
        background: var(--gradient-hover);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        .flashcard-container {
          width: 100%;
          max-width: 600px;
          height: 500px;
        }
        .card-word {
          font-size: 1.75rem;
        }
        .card-phonetic {
          font-size: 0.9rem;
        }
        .card-image {
          max-width: 250px;
          max-height: 150px;
        }
        .control-btn {
          padding: 0.5rem 1rem;
          font-size: 0.85rem;
        }
        .action-btn {
          width: 35px;
          height: 35px;
        }
        .modal {
          width: 90%;
          right: 5%;
          padding: 1.5rem;
        }
        .unier-chat {
          width: 90%;
          right: 5%;
          bottom: 5rem;
        }
        .unier-btn {
          bottom: 1rem;
          right: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="container">
      <div class="header">
        <a href="#" class="back-button" id="backButton">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>

      <div class="flashcard-container">
        <div class="flashcard" onclick="flipCard(this)">
          <div class="card-face card-front">
            <span class="card-counter" id="cardCounter"></span>
            <div class="action-buttons">
              <button class="action-btn" onclick="playAudio(event)">
                <i class="fas fa-volume-up"></i>
              </button>
              <button class="action-btn" onclick="toggleDictionary(event)">

        </div>

      <div class="card-controls">
        <button class="control-btn" onclick="previousCard()">
          <i class="fas fa-chevron-left"></i> Tr∆∞·ªõc
        </button>
        <button class="control-btn" onclick="randomCard()">
          <i class="fas fa-random"></i> Ng·∫´u nhi√™n
        </button>
        <button class="control-btn" onclick="toggleAutoPlay()">
          <i class="fas fa-play" id="autoPlayIcon"></i> T·ª± ƒë·ªông
        </button>
        <button class="control-btn primary" onclick="nextCard()">
          Ti·∫øp <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="modal" id="dictionaryModal">
      <div class="modal-header">
        <h2>T·ª´ ƒëi·ªÉn</h2>
        <button class="close-btn" onclick="toggleDictionary(event)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="dictionaryContent"></div>
    </div>

    <div class="modal" id="editModal">
      <div class="modal-header">
        <h2>S·ª≠a Flashcard</h2>
        <button class="close-btn" onclick="toggleEditModal(event)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form class="edit-form" onsubmit="saveEdit(event)">
        <label for="editWord">T·ª´ v·ª±ng:</label>
        <input type="text" id="editWord" required />
        <label for="editIPA">Phi√™n √¢m (IPA):</label>
        <input type="text" id="editIPA" />
        <label for="editMeaning">Nghƒ©a:</label>
        <textarea id="editMeaning" required></textarea>
        <label for="editImage">URL h√¨nh ·∫£nh (n·∫øu c√≥):</label>
        <input type="url" id="editImage" />
        <button type="submit">L∆∞u</button>
      </form>
    </div>

    <div class="modal" id="sentenceModal">
      <div class="modal-header">
        <h2>C√¢u V√≠ D·ª•</h2>
        <button class="close-btn" onclick="toggleSentenceModal(event)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="sentence-content" id="sentenceContent"></div>
      <div class="sentence-translation" id="sentenceTranslation"></div>
      <button onclick="generateSentence(event)">Xem C√¢u Kh√°c</button>
    </div>

    <button class="unier-btn" onclick="toggleUnierChat()">
      <i class="fas fa-chalkboard-teacher"></i>
    </button>

    <div class="unier-chat" id="unierChat">
      <div class="unier-header">
        <img src="https://via.placeholder.com/32" alt="UNIer Avatar" />
        <h2>UNIer</h2>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-area">
        <textarea
          class="chat-input"
          id="chatInput"
          placeholder="H·ªèi UNIer..."
          rows="1"
          onkeydown="if(event.key === 'Enter' && !event.shiftKey) {event.preventDefault(); sendChatMessage();}"
        ></textarea>
        <button class="send-btn" onclick="sendChatMessage()">G·ª≠i</button>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      let flashcards = [];
      let autoPlayInterval = null;
      const API_URL = "https://openai-proxy.daotrunghieu080210.workers.dev/";
      const CURRENT_TIME = "2025-04-09 08:41:52"; // C·∫≠p nh·∫≠t th·ªùi gian hi·ªán t·∫°i theo ng√†y b·∫°n y√™u c·∫ßu
      const CURRENT_USER = "hieuuuues";

      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get("id");

        if (!folderId) {
          alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin th∆∞ m·ª•c!");
          window.location.href = "index.html";
          return;
        }

        document.getElementById(
          "backButton"
        ).href = `study-options.html?id=${folderId}`;
        const cardsData = localStorage.getItem(`flashcards_${folderId}`);
        if (cardsData) {
          flashcards = JSON.parse(cardsData);
          flashcards.forEach(
            (card) => (card.favorite = card.favorite || false)
          );
          showCard(0);
          updateProgress();
          initializeUnierChat();
        }
      });

      function showCard(index) {
        if (flashcards.length === 0) return;

        currentIndex = index;
        const card = flashcards[index];
        const frontSide = document.querySelector(".card-front");
        const backSide = document.querySelector(".card-back");

        frontSide.innerHTML = `
          <span class="card-counter" id="cardCounter">${currentIndex + 1}/${
          flashcards.length
        }</span>
          <div class="action-buttons">
            <button class="action-btn" onclick="playAudio(event)">
              <i class="fas fa-volume-up"></i>
            </button>
            <button class="action-btn" onclick="toggleDictionary(event)">
              <i class="fas fa-book"></i>
            </button>
            <button class="action-btn" onclick="toggleFavorite(event)">
              <i class="${
                card.favorite ? "fas" : "far"
              } fa-star" id="favoriteIcon"></i>
            </button>
            <button class="action-btn" onclick="toggleEditModal(event)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn" onclick="generateSentence(event)">
              <i class="fas fa-comment-dots"></i>
            </button>
          </div>
          ${
            card.image
              ? `<img src="${card.image}" class="card-image" alt="${card.word}">`
              : ""
          }
          <div class="card-word">${card.word}</div>
          <div class="card-phonetic">${card.ipa || ""}</div>
        `;

        backSide.innerHTML = `
          <div class="card-word">${card.meaning}</div>
        `;

        updateProgress();
      }

      function updateProgress() {
        const progress = document.getElementById("progress");
        const percentage = ((currentIndex + 1) / flashcards.length) * 100;
        progress.style.width = `${percentage}%`;
      }

      function flipCard(element) {
        element.classList.toggle("flipped");
      }

      function nextCard() {
        if (currentIndex < flashcards.length - 1) {
          currentIndex++;
          showCard(currentIndex);
          document.querySelector(".flashcard").classList.remove("flipped");
        }
      }

      function previousCard() {
        if (currentIndex > 0) {
          currentIndex--;
          showCard(currentIndex);
          document.querySelector(".flashcard").classList.remove("flipped");
